---
layout: base
---
<section class="page-header">
  <h1 class="project-name">Lazy Newb Pack</h1>
  <h2 class="project-tagline">A small package to get people started with Dwarf Fortress<br/>
    Simply download and start playing Dwarf Fortress with all your favorite utilities and tilesets</h2>
  <div class="projects">
    {% for pack in site.data.packs %}
      <a href="{{pack.url}}" class="btn btn-lnp">
        {{ pack.platform }}
        <img class="img-circle" src="{{ pack.author_img }}" alt="{{ pack.author_name }}"/>
        {{ pack.name }}
      </a>
    {% endfor %}
  </div>
</section>

<section class="main-content">


</section>
